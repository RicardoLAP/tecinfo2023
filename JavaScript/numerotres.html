<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numerostres</title>

	//5. Escreva um programa que solicita três números ao usuário e retorna a média deles.



</head>
<body>
	<script type="text/javascript">
		
		let n1, n2, n3, media, resultado;

		n1 = parseInt(prompt("Digite o primeiro número: "))
		n2 = parseInt(prompt("Digite o segundo número: "))
		n3 = parseInt(prompt("Digite o terceiro número: "))


		media = (n1 + n2 + n3) / 3;

		resultado = media;


		document.write("A média dos três números é: ", resultado);







	</script>
</body>
</html>
