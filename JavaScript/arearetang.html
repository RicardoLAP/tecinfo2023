<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>excmatematica</title>

	//10. Escreva um programa que solicita a largura e a altura de um retângulo e retorna a área.
</head>
<body>	
	<script type="text/javascript">
		
		function calcularAreaRetangulo() {
    
		    let largura = parseFloat(prompt("Digite a largura do retângulo: "));

		    let altura = parseFloat(prompt("Digite a altura do retângulo: "));

		
			let area = largura * altura;

		alert("A área do retângulo é: " + area);
		}

	
		calcularAreaRetangulo();




	</script>

</body>
</html>
