<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MultiplNumero</title>

	//Escreva um programa que solicita dois números e imprime o resultado da multiplicação entre os
	números

</head>
<body>

	<script type="text/javascript">

		let n1, n2, resultado;


		n1 = parseInt(prompt("Digite o primeiro número: "));

		n2 = parseInt(prompt("Digite o segundo núimero: "));

		resultado = n1 * n2;

		 <p> document.write("O resultado da multiplicação dos dois números é: ", resultado);







	</script>

</body>
</html>
