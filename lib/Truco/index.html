<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Barai</title>

</head>

<body>
    <main>
        <div class="navbar">
            <div class="info">
                Cartas restantes:
                <span id="remaining" class="info">0</span>
            </div>

            <div class="info">
                Deck ID:
                <span id="deck_id" class="info">_</span>
            </div>
        </div>
        <div class="game-board">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
        </div>

        <div class="button-container">
            <button class="button" onclick="deck.gerarBaralho()">Novo baralho</button>
            <button class="button" onclick="deck.olharCartas()">Olhar Carta</button>
            <button class="button" onclick="deck.reembaralhar()">Re-embaralhar</button>
        </div>

    </main>


    <script src="./truco.js"></script>



</body>

</html>
